server:
  port: 8080
  forward-headers-strategy: framework
  servlet:
    context-path: /api


spring:
  application:
    name: stock-manager
  datasource:
    url: jdbc:postgresql://localhost:5432/stock_management_db
    username: postgres
    password: postgres


  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        generate_statistics: true
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
    sql-migration-prefix: V
    repeatable-sql-migration-prefix: R
    sql-migration-separator: __
    sql-migration-suffixes: .sql


logging:
  level:
    org:
      hibernate:
        stat: DEBUG


